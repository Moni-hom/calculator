<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalkulatorWalut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <section id=" nowy-akapit" class="section"> 
        <h1>Testowy nagłówek
        </h1>
    </section>
    <header class="header"> $ Kalkulator walutowy $</header>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota do przeliczenia w PLN:*</span>
                        <input class="form__amout js-amout" name="amout" placeholder="Wpisz kwotę w PLN" type="number"
                            min="5" step="any" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__currency js-currency" name="currency">
                            <option  selected>EUR</option>
                            <option>USD</option>
                            <option>CHF</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p class="form__result">Otrzymasz z PLN: <span class="js-result">...</span></p>
            </fieldset>
            <p>*minimalna kwota 5 PLN</p>
        </form>
    </div>
    <div class="footer">
        <footer>© 2022 Monika Homola | All rights reserved</footer>
    </div>
    
</body>

</html>
